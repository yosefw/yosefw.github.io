---
layout: default
---


<div id="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1> 
          {{ page.title }}
          <small>
            {{ page.subtitle }}
          </small>
        </h1>
        <div id="project-metadata">
          <span id="tags">
            <i class="fa fa-tags"></i> {{ page.tags | array_to_sentence_string }}
          </span>
          <span id="timeline">
            <i class="fa fa-calendar"></i> {{ page.time }}
          </span>
        </div>
        <div id="cover-image">
          <img src="{{ page.cover-image }}">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <main class="row">
    <div id="abstract" class="col-xs-12 lead">
      {{ page.excerpt }}
    </div>
    <div id="full-story" class="col-xs-12 col-md-offset-1 col-md-10">
      {{ content | remove: page.excerpt }}
    </div>
  </main>
  <div id="read-next">
  </div>
</div><!-- /.container -->
<script src="/js/toc.js"></script>
<script src="/js/bootstrap-switch.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/slick-lightbox.js"></script>
