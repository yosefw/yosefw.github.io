---
layout: default
---

<div id="page-header" {% if page.cover-image %} class="with-image" {% endif %}>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1> 
          {{ page.title }}
          <small>
            {{ page.subtitle }}
          </small>
        </h1>
        <div id="project-metadata">
          {% if page.tags %}
          <span id="tags">
            <i class="fa fa-tags"></i> {{ page.tags | array_to_sentence_string }}
          </span>
          {% endif %}
          {% if page.time %}
          <span id="timeline">
            <i class="fa fa-calendar"></i> {{ page.time }}
          </span>
          {% endif %}
        </div>
        
        {% if page.cover-image %}
        <div id="cover-image">
          <img src="{{ page.cover-image }}">
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div> 

<div class="container">
  <main class="row">
    {% if page.excerpt %}
    <div id="abstract" class="col-xs-12 col-md-offset-0 col-md-12">
      <p class="lead">
        {{ page.excerpt }}
      </p>
      <hr></hr>
    </div>
    {% endif %}
    <div id="full-story" class="col-xs-12 col-md-offset-1 col-md-10">
      {{ content}}
    </div>
  </main>
  <div id="read-next">
  </div>
</div><!-- /.container -->
<script src="/js/toc.js"></script>
<script src="/js/bootstrap-switch.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/slick-lightbox.js"></script>
