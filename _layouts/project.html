---
layout: default
---

{% if page.cover-image %}
<div id="cover-img">
  <div class="container">
    <div id="img-container">
      <img src="{{ page.cover-image }}">
    </div>
  </div>
</div>
{% endif %}

<div class="container">
  <h1> 
    {{ page.title }}
    <small>
      {{ page.subtitle }}
    </small>
  </h1>
  <div class="row">
    <main class="col-xs-12 col-md-9">
      {% if page.message %}
        <div class="alert alert-warning" role="alert">{{ page.message }}</div>
      {% endif %}
      
      {% if page.excerpt %}
      <div id="abstract">
        <p class="lead">
          {{ page.excerpt }}
        </p>
        <hr></hr>
      </div>
      {% endif %}
    
      <div id="full-story">
        {{ content}}
      </div>
    
    </main>
  </div>
  <aside class="col-xs-12 col-md-3">
    <!--
    <div id="project-metadata">
      {% if page.tags %}
      <span id="tags">
        <i class="fa fa-tags"></i> {{ page.tags | array_to_sentence_string }}
      </span>
      {% endif %}
      {% if page.time %}
      <span id="timeline">
        <i class="fa fa-calendar"></i> {{ page.time }}
      </span>
      {% endif %}
    </div>
    -->
  </aside>
</div><!-- /.container -->
<div id="read-next" class="container-fluid">
  <div class="container">
    <h4>Next case study</h4>
    
  </div>
</div>
<script src="/scripts/toc.js"></script>
<script src="/scripts/bootstrap-switch.js"></script>
<script src="/scripts/slick.min.js"></script>
<script src="/scripts/slick-lightbox.js"></script>
